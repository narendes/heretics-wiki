<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERETICS | Maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --crimson: #8b0000;
            --gold: #d4af37;
            --text-main: #e0e0e0;
            --nav-font: 'Cinzel', serif;
            --horror-font: 'Crimson Text', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--horror-font);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--gold);
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .nav-logo-link {
            text-decoration: none;
            color: var(--gold);
            font-family: var(--nav-font);
            font-size: 1.6rem;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        .nav-logo-link:hover { color: var(--crimson); }

        .nav-links a {
            color: var(--gold);
            text-decoration: none;
            margin-left: 2rem;
            font-family: var(--nav-font);
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-links a:hover { color: var(--crimson); text-shadow: 0 0 8px var(--crimson); }

        .map-toggle-bar {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            padding: 1rem;
            gap: 2rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            z-index: 10;
            flex-shrink: 0;
        }

        .toggle-btn {
            background: transparent;
            border: 1px solid var(--crimson);
            color: var(--gold);
            font-family: var(--nav-font);
            padding: 0.5rem 2rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .toggle-btn.active, .toggle-btn:hover {
            background: var(--crimson);
            color: white;
        }

        #map-viewport {
            flex-grow: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        .map-container {
            position: absolute;
            inset: 0;
            display: none;
        }

        .map-container.active { display: block; }

        /* CRIMSON SCROLLBARS */
        #magical-map-scroll-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            background: #000;
            scrollbar-width: thin;
            scrollbar-color: var(--crimson) #000;
        }

        #magical-map-scroll-container::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        #magical-map-scroll-container::-webkit-scrollbar-track {
            background: #050505;
        }

        #magical-map-scroll-container::-webkit-scrollbar-thumb {
            background: var(--crimson);
            border: 2px solid #050505;
            border-radius: 5px;
        }

        #magical-map-scroll-container::-webkit-scrollbar-thumb:hover {
            background: #a30000;
        }

        #zoom-wrapper {
            display: inline-block;
            vertical-align: top;
            margin: 0;
            padding: 0;
            line-height: 0;
        }

        #magical-map-iframe {
            border: none;
            background: #000;
            display: block;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transform-origin: 0 0;
            visibility: hidden;
        }

        #reality-map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .map-overlay-vignette {
            position: absolute;
            inset: 0;
            pointer-events: none;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
            z-index: 5;
        }

        .zoom-controls {
            position: absolute;
            bottom: 2rem;
            right: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 100;
        }

        .zoom-btn {
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--gold);
            color: var(--gold);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-indicator {
            background: rgba(0, 0, 0, 0.85);
            color: var(--gold);
            font-family: var(--nav-font);
            font-size: 0.7rem;
            text-align: center;
            padding: 2px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>

<nav class="main-nav">
    <a href="home.html" class="nav-logo-link" id="nav-game-title">HERETICS</a>
    <div class="nav-links">
        <a href="characters.html">Characters</a>
        <a href="maps.html" style="color: var(--crimson)">Maps</a>
        <a href="factions.html">Factions</a>
        <a href="episodes.html">Episodes</a>
    </div>
</nav>

<div class="map-toggle-bar">
    <button class="toggle-btn active" id="btn-reality" onclick="switchMap('reality')">St. Louis</button>
    <button class="toggle-btn" id="btn-magical" onclick="switchMap('magical')">Greanor</button>
</div>

<main id="map-viewport">
    <div id="reality-map" class="map-container active">
        <iframe src="https://www.google.com/maps/d/embed?mid=1tLukqzW1EpYQuGwgsqKtDYKxtHtEa2M&ehbc=2E312F"></iframe>
    </div>

    <div id="magical-map" class="map-container">
        <div class="map-overlay-vignette"></div>
        <div id="magical-map-scroll-container">
            <div id="zoom-wrapper">
                <iframe id="magical-map-iframe" src="assets/maps/test_map.svg"></iframe>
            </div>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" onclick="adjustZoom(2)" title="Zoom In">+</button>
            <div class="zoom-indicator" id="zoom-level">100%</div>
            <button class="zoom-btn" onclick="adjustZoom(-2)" title="Zoom Out">-</button>
        </div>
    </div>
</main>

<script>
    let currentZoom = 1.0;
    const minZoom = 0.5;
    const maxZoom = 5.0;
    let baseWidth = 3000;
    let baseHeight = 2000;
    let config = {};
    let mapInitialized = false;

    async function initPage() {
        try {
            const res = await fetch('data/config.json');
            if (res.ok) {
                config = await res.json();
                document.getElementById('nav-game-title').innerText = config.gameTitle || "HERETICS";
            }
        } catch (e) { console.error(e); }

        const iframe = document.getElementById('magical-map-iframe');

        // Fix: Reliable loading check
        const onMapLoad = () => {
            if (mapInitialized) return;

            // Try to detect dimensions
            const success = detectMapDimensions();
            if (success) {
                applyZoom();
                iframe.style.visibility = 'visible';
                mapInitialized = true;

                // Position map
                const container = document.getElementById('magical-map-scroll-container');
                if (config.startingMapX || config.startingMapY) {
                    container.scrollLeft = config.startingMapX || 0;
                    container.scrollTop = config.startingMapY || 0;
                } else {
                    // Auto-center if no config
                    container.scrollLeft = (baseWidth / 2) - (container.clientWidth / 2);
                    container.scrollTop = (baseHeight / 2) - (container.clientHeight / 2);
                }
            }
        };

        iframe.addEventListener('load', onMapLoad);

        // Fix: Check if already loaded (cache/fast load)
        if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
            onMapLoad();
        }
    }

    function detectMapDimensions() {
        const iframe = document.getElementById('magical-map-iframe');
        try {
            const svgDoc = iframe.contentDocument || iframe.contentWindow.document;
            if (!svgDoc) return false;

            const svgTag = svgDoc.querySelector('svg');
            if (!svgTag) return false;

            const viewBox = svgTag.viewBox.baseVal;
            if (viewBox.width && viewBox.height) {
                baseWidth = viewBox.width;
                baseHeight = viewBox.height;
            } else {
                const w = parseFloat(svgTag.getAttribute('width'));
                const h = parseFloat(svgTag.getAttribute('height'));
                if (!isNaN(w) && !isNaN(h)) {
                    baseWidth = w;
                    baseHeight = h;
                }
            }
            return true;
        } catch (e) {
            console.warn("Cross-origin or early access error:", e);
            return false;
        }
    }

    function adjustZoom(delta) {
        if (!mapInitialized) return;
        const container = document.getElementById('magical-map-scroll-container');
        const centerX = container.scrollLeft + container.clientWidth / 2;
        const centerY = container.scrollTop + container.clientHeight / 2;
        const oldZoom = currentZoom;

        currentZoom = Math.min(maxZoom, Math.max(minZoom, currentZoom + delta));
        const zoomRatio = currentZoom / oldZoom;
        applyZoom();

        container.scrollLeft = (centerX * zoomRatio) - container.clientWidth / 2;
        container.scrollTop = (centerY * zoomRatio) - container.clientHeight / 2;
    }

    function applyZoom() {
        const iframe = document.getElementById('magical-map-iframe');
        const wrapper = document.getElementById('zoom-wrapper');

        const scaledWidth = Math.round(baseWidth * currentZoom);
        const scaledHeight = Math.round(baseHeight * currentZoom);

        iframe.style.width = `${baseWidth}px`;
        iframe.style.height = `${baseHeight}px`;
        iframe.style.transform = `scale(${currentZoom})`;

        wrapper.style.width = `${scaledWidth}px`;
        wrapper.style.height = `${scaledHeight}px`;

        document.getElementById('zoom-level').innerText = `${Math.round(currentZoom * 100)}%`;
    }

    function switchMap(type) {
        const realCont = document.getElementById('reality-map');
        const magCont = document.getElementById('magical-map');
        const btnReal = document.getElementById('btn-reality');
        const btnMag = document.getElementById('btn-magical');

        if (type === 'reality') {
            realCont.classList.add('active');
            magCont.classList.remove('active');
            btnReal.classList.add('active');
            btnMag.classList.remove('active');
        } else {
            realCont.classList.remove('active');
            magCont.classList.add('active');
            btnReal.classList.remove('active');
            btnMag.classList.add('active');
            if (mapInitialized) applyZoom();
        }
    }

    window.addEventListener('DOMContentLoaded', initPage);
</script>
</body>
</html>
