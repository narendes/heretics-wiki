<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERETICS | Episodes</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --crimson: #8b0000;
            --gold: #d4af37;
            --text-main: #e0e0e0;
            --nav-font: 'Cinzel', serif;
            --horror-font: 'Crimson Text', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle, #1a0f0f 0%, #050505 100%);
            color: var(--text-main);
            font-family: var(--horror-font);
            min-height: 100vh;
        }

        /* Nav (Synced with Maps/Home) */
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--gold);
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-logo-link {
            text-decoration: none;
            color: var(--gold);
            font-family: var(--nav-font);
            font-size: 1.6rem;
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }

        .nav-logo-link:hover { color: var(--crimson); }

        .nav-links a {
            color: var(--gold);
            text-decoration: none;
            margin-left: 2rem;
            font-family: var(--nav-font);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--crimson);
            text-shadow: 0 0 8px rgba(139, 0, 0, 0.6);
        }

        /* Episode Grid */
        .episodes-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .episode-card {
            background: rgba(10, 10, 10, 0.7);
            border-left: 3px solid var(--crimson);
            border-right: 1px solid rgba(212, 175, 55, 0.1);
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.7);
        }

        .episode-card:hover {
            transform: translateY(-8px);
            background: rgba(20, 10, 10, 0.9);
            border-left-color: var(--gold);
        }

        .episode-number {
            font-family: var(--nav-font);
            color: var(--crimson);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .episode-title {
            font-family: var(--nav-font);
            color: var(--gold);
            font-size: 1.5rem;
            line-height: 1.2;
        }

        .episode-synopsis {
            color: #aaa;
            font-style: italic;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Modal / Expanded View */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 2rem;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--bg-dark);
            border: 1px solid var(--gold);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            padding: 4rem 3rem 3rem;
            box-shadow: 0 0 50px rgba(139, 0, 0, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: var(--gold);
            font-size: 2.5rem;
            cursor: pointer;
            background: none;
            border: none;
            line-height: 1;
        }

        .close-modal:hover { color: var(--crimson); }

        .modal-header {
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
        }

        .modal-episode-num {
            font-family: var(--nav-font);
            color: var(--crimson);
            font-size: 1.1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            display: block;
        }

        .modal-author {
            font-family: var(--nav-font);
            color: var(--gold);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.75rem;
            display: block;
        }

        .modal-recap-text {
            font-size: 1.25rem;
            line-height: 1.9;
            color: var(--text-main);
            margin-bottom: 3rem;
            white-space: pre-line;
            text-align: justify;
        }

        .spotify-container {
            margin-top: 3rem;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            padding-top: 2rem;
        }

        /* Custom Scrollbar */
        .modal-content::-webkit-scrollbar { width: 6px; }
        .modal-content::-webkit-scrollbar-track { background: #111; }
        .modal-content::-webkit-scrollbar-thumb { background: var(--crimson); }

        @media (max-width: 768px) {
            .modal-content { padding: 2rem 1.5rem; }
            .main-nav { padding: 1.5rem; }
            .episodes-container { margin: 2rem auto; }
        }
    </style>
</head>
<body>

<nav class="main-nav">
    <a href="home.html" class="nav-logo-link" id="nav-game-title">HERETICS</a>
    <div class="nav-links">
        <a href="characters.html">Characters</a>
        <a href="maps.html">Maps</a>
        <a href="factions.html">Factions</a>
        <a href="episodes.html" style="color: var(--crimson)">Episodes</a>
    </div>
</nav>

<main class="episodes-container" id="episodes-grid">
    <!-- Episodes will be injected here -->
</main>

<!-- Detailed View Modal -->
<div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button class="close-modal" onclick="closeModal(event)">&times;</button>
        <div id="modal-body">
            <!-- Content Injected via JS -->
        </div>
    </div>
</div>

<script>
    let episodeData = [];

    async function initPage() {
        try {
            const configRes = await fetch('data/config.json');
            if (configRes.ok) {
                const config = await configRes.json();
                document.getElementById('nav-game-title').innerText = config.gameTitle || "HERETICS";
            }

            const episodeRes = await fetch('data/episodes.json');
            if (episodeRes.ok) {
                episodeData = await episodeRes.json();
                renderEpisodes();
            }
        } catch (e) {
            console.error("Initialization failed:", e);
        }
    }

    function renderEpisodes() {
        const grid = document.getElementById('episodes-grid');
        grid.innerHTML = episodeData.map((ep, idx) => `
            <article class="episode-card" onclick="openModal(${idx})">
                <span class="episode-number">Episode ${ep.number}</span>
                <h2 class="episode-title">${ep.title}</h2>
                <p class="episode-synopsis">${ep.synopsis}</p>
            </article>
        `).join('');
    }

    function openModal(index) {
        const ep = episodeData[index];
        const modalBody = document.getElementById('modal-body');
        const overlay = document.getElementById('modal-overlay');

        modalBody.innerHTML = `
            <div class="modal-header">
                <span class="modal-episode-num">Episode ${ep.number}</span>
                <h2 class="episode-title" style="font-size: 2.8rem; margin-top: 0.5rem;">${ep.title}</h2>
                <span class="modal-author">Summary by ${ep.author}</span>
            </div>
            <div class="modal-recap-text">
                ${ep.recap}
            </div>
            ${ep.spotifyId ? `
            <div class="spotify-container">
                <p class="modal-episode-num" style="margin-bottom: 1rem; opacity: 0.8; font-size: 1rem;">End Credits Theme</p>
                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/track/${ep.spotifyId}?utm_source=generator&theme=0"
                    width="100%" height="152" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
            </div>` : ''}
        `;

        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal(e) {
        document.getElementById('modal-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
    });

    window.addEventListener('DOMContentLoaded', initPage);
</script>
</body>
</html>
